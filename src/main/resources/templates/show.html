<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{he_fo_ad::head}"></head>
    <body class="d-flex flex-column min-vh-100"> <!-- flex y min-vh-100 para que el body ocupe toda la altura -->
        <div th:insert="~{he_fo_ad::header}"></div>

        <main class="flex-grow-1">
            <div class="container mt-5 my-5">
                <div class="row">
                    <h2 class="text-center">Inventario</h2>
                    <div class="col-md-4">
                        <div class="card shadow-sm p-3 mb-5 bg-white rounded">
                            <div class="card-body">
                                <h4 class="card-title text-center">Añadir</h4>
                                <hr>
                                <form class="form-horizontal" th:action="@{/admin/products/stock}" method="post">
                                    <input type="hidden" name="idproduct" th:value="${idproduct}">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="unitIn">Cantidad:</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="entradas"
                                                   name="entradas" placeholder="Ingrese la cantidad del producto"
                                                   required autocomplete="off">
                                        </div>
                                    </div>



                                    <div class="col-sm-2">
                                        <button type="submit" class="btn btn-success">
                                            <span class="glyphicon glyphicon-saved"></span> Guardar
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-8">
                        <table class="table table-striped table-responsive">
                            <thead>
                            <th scope="col">Entrada/Unidades</th>
                            <th scope="col">Salida/Unidades</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Saldo/Unidades</th>	
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="stock:${stocks}">
                                    <td th:text = "${stock.entradas}"></td>
                                    <td th:text = "${stock.salidas}"></td>
                                    <td th:text = "${stock.descripcion}"></td>
                                    <td th:text = "${stock.balance}"></td>
                                </tr>       
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{he_fo_ad::footer}"></div>
    </body>
    <script th:src="@{/js/admin.js}" type="text/javascript"></script>
</html>
